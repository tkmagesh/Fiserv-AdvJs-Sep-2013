<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="require.js" data-main="main-prod.js"></script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <div class="content">
        <label for="">Bug :</label>
        <input type="text" name="" id="txtNewBug">
        <input type="button" value="Add Bug" id="btnAddBug">
        <input type="button" value="Remove Closed" id="btnRemoveClosed">
        <ol id="olBugList">

        </ol>
    </div>
</body>
</html>
